<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Vue JS Tutorial</title>
  <meta name="description" content="Vue JS Tutorial">
  <meta name="author" content="Marian FX">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <div id="app">
        <!-- v-once renders only the initial value of the property; normally, at each change it would be re-rendered -->
        <h1 v-once> {{ title }}</h1>
        <input type="text" v-on:input="changeTitle"> <!-- Method name, not call -->
        <p> {{ sayHello() }} 
          <!-- - <a href="{{ link }}">Google!</a> THIS DOES NOT WORK-->
          - <a v-bind:href="link">Google!</a> <!-- This works, thanks to vue-bind, does not interpret as string-->
        </p> 
        <p v-html="htmlLink"></p>
        <button v-on:click="increase">Click me!</button>
        <p> {{ counter }} </p>
        <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }} </p>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

    <!-- LOCAL SCRIPT -->
    <!-- <script src="./vue.js"></script> -->
    
    <!-- The import of our JS -->
    <script src="./hello-world.js"></script>
</body>
</html>
